<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xml:lang="en" lang="en">
<ui:composition>
    <div class="card">
        <p:tabMenu activeIndex="#{param.i}">

            <p:menuitem value="Plane" outcome="/xhtml/plane.xhtml" icon="pi pi-fw pi-calendar">
                <f:param name="i" value="1"/>

            <p:menuitem value="Ship" outcome="/xhtml/ship.xhtml" icon="pi pi-fw pi-pencil">
                <f:param name="i" value="2"/>
            </p:menuitem>
            <p:menuitem value="Owner" outcome="/xhtml/owner.xhtml" icon="pi pi-fw pi-file">
                <f:param name="i" value="3"/>
            </p:menuitem>
        </p:tabMenu>
    </div>
